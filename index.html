<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Diary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Swimming Diary</h1>
    <button id="export-all">Export All Entries</button>
    <button id="share-all">Share All Entries</button>
    <form id="diary-form">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <div id="quick-fill-controls">
            <label for="quick-fill-select">Quick fill:</label>
            <select id="quick-fill-select">
                <option value="">-- Choose saved snippet --</option>
            </select>
            <button type="button" id="apply-template">Apply</button>
            <button type="button" id="save-template">Save Current</button>
            <button type="button" id="delete-template">Delete Selected</button>
        </div>
        <label for="did">What I did:</label>
        <textarea id="did" name="did" rows="4" required></textarea>
        <label for="problems">Problems met:</label>
        <textarea id="problems" name="problems" rows="4"></textarea>
        <label for="solutions">Possible Solution:</label>
        <textarea id="solutions" name="solutions" rows="4"></textarea>
        <button type="submit" id="submit-entry">Add Entry</button>
    </form>
    <div id="entry-list-container">
        <details>
            <summary>Entries</summary>
            <div id="search-container">
                <label for="search-date">Search by Date:</label>
                <input type="date" id="search-date" name="search-date">
            </div>
            <ul id="entry-list"></ul>
        </details>
    </div>
    <div id="entries"></div>
    <script src="script.js"></script>
</body>
</html>
